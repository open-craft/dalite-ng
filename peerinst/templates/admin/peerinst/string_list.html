{% extends "admin/base_site.html" %}
{% load i18n %}
{% load staticfiles %}

{% block extrastyle %}
<link href="{% static 'peerinst/css/admin.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<h1>{% trans 'List of ' %}{{ model_name_plural }}</h1>
<div class="g-d-c">
  <form action="" method="post">
    {% csrf_token %}
    <fieldset class="grp-module">
      <div class="grp-row string-list">
        {{ form.strings }}
      </div>
      <div class="grp-row">
        <input type="submit" value="{% trans 'Submit' %}" />
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
